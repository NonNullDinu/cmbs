[package]
name = "leafbuild"
description = "A WIP C/C++ buildsystem."
version = "0.0.1-dev.1"
authors = ["Dinu Blanovschi <dinu.blanovschi@criptext.com>"]
edition = "2018"
license = "BSD-3-Clause"
repository = "https://github.com/leafbuild/leafbuild"
documentation = "https://leafbuild.github.io/docs"
readme = "README.md"
categories = ["command-line-utilities"]
keywords = ["cli", "interpreter", "command-line"]

build = "build.rs" # LALRPOP preprocessing

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["c", "cpp", "cmake-ml"]

c = []
cpp = ["c"]

ml = []

cmake-ml = ["c", "ml"]
meson-ml = ["ml"]

[dependencies]
itertools = "0.9"
lalrpop-util = "0.19"
regex = "1"
codespan-reporting = "0.11"
term = "0.6"
unindent = "0.1"
termcolor = "1.1"
clap = "3.0.0-beta.2"
logos = "0.11"
which = "4.0"
thiserror = "1.0"
derivative = "2.1.1"
chrono = "0.4"
ansi_term = "0.12"
atty = "0.2.14"

tracing = "0.1"
tracing-subscriber = "0.2"

leafbuild_derive = { path = "leafbuild_derive" }

[build-dependencies]
lalrpop = "0.19"
